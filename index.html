<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="new-game">New Game</button>
                <div id="timer">00:00</div>
                <button id="hint">Hint</button>
            </div>
        </header>
        
        <main>
            <div id="game-board" class="sudoku-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <div class="number-pad">
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="number" data-number="0">Clear</button>
            </div>
        </main>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script src="js/generator.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
